<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>

    <title>Google Drive</title><link rel="shortcut icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">cool chat room</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item float-right">
          </li>
        </ul>
    </nav>  
   <div id="app">  
      <div class="jumbotron container mt-3">
          <hr class="my-4">
          <div class="row">
            <div class="col-9 px-0">
              <ul id="Chat" class="px-2"
                style="overflow-y:scroll;
                list-style: none;
                height: 200px; 
                border:solid 1px;
                border-radius: 5px;
                background: white;">
                <li v-for="object in chatMessages">
                    {{object.user}} : {{ object.message }} 
                </li>
              </ul>    
            </div>
            <div class="col-2 px-2 input-group input-group-sm">
              <input type="text" v-model="currentUser" id="currentUser" placeholder="Type your username..." class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-9 input-group mx-0 px-0">
              <input type="text" class="form-control"
              :disabled="currentUser ? false : true" 
              v-model="newMessage" id="newMessage" 
              v-on:keyup.enter="sendMessage" autocomplete="off">
              <div class="input-group-append">
                  <input type="button" :disabled="currentUser ? false : true" v-on:click="sendMessage" value="Send">
              </div>
              
            </div>
          </div>
        </div>
      
       
        
   </div>


   
    <script src= "/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
